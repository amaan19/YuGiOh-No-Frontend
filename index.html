<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>You-Gi-Oh-No</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="src/Yu-Gi-Oh!_(Logo).png" alt="logo">
        </div>
        <div class="opp-div grid-container">
            <div class="opp-cards grid-container">
                <img id="opp-deck" src="http://www.mediafire.com/convkey/e7d8/lgngnl34f1cb4c1fg.jpg" alt="Avatar">

                <span id="opp-hand">
                    <img src="http://www.mediafire.com/convkey/e7d8/lgngnl34f1cb4c1fg.jpg">
                    <img src="http://www.mediafire.com/convkey/e7d8/lgngnl34f1cb4c1fg.jpg">
                    <img src="http://www.mediafire.com/convkey/e7d8/lgngnl34f1cb4c1fg.jpg">
                    <img src="http://www.mediafire.com/convkey/e7d8/lgngnl34f1cb4c1fg.jpg">
                    <img src="http://www.mediafire.com/convkey/e7d8/lgngnl34f1cb4c1fg.jpg">
                </span>
                <div class="opp-lifepoints">
                    Opp Lifepoints: 4000
                </div>
            </div>
            <div class="opp-field">
                <div id="opp-spells">
                    <img src="https://ygoprodeck.com/pics/62121.jpg" alt="Avatar">
                    <img src="https://ygoprodeck.com/pics/62121.jpg" alt="Avatar">
                    <img src="https://ygoprodeck.com/pics/62121.jpg" alt="Avatar">
                </div>
                <div id="opp-monsters">
                    <img src="https://ygoprodeck.com/pics/62121.jpg" alt="Avatar">
                    <img src="https://ygoprodeck.com/pics/62121.jpg" alt="Avatar">
                    <img src="https://ygoprodeck.com/pics/62121.jpg" alt="Avatar">
                </div>
            </div>
        </div>

        <div class="my-div grid-container">
            <div class="my-field">
                <div class="my-monsters">
                    <img src="https://ygoprodeck.com/pics/62121.jpg" alt="Avatar">
                    <img src="https://ygoprodeck.com/pics/62121.jpg" alt="Avatar">
                    <img src="https://ygoprodeck.com/pics/62121.jpg" alt="Avatar">
                </div>

                <div class="my-spells">
                    <img src="https://ygoprodeck.com/pics/62121.jpg" alt="Avatar">
                    <img src="https://ygoprodeck.com/pics/62121.jpg" alt="Avatar">
                    <img src="https://storage.googleapis.com/ygoprodeck.com/pics/46986414.jpg" alt="Avatar">
                </div>
            </div>

            <div class="my-cards grid-container">
                <div class="my-lifepoints">
                    Your Lifepoints: 4000
                </div>
                <span id="my-hand">

                </span>
                <img id="my-deck" src="http://www.mediafire.com/convkey/e7d8/lgngnl34f1cb4c1fg.jpg" alt="Avatar">
            </div>
        </div>
    </div>
    <script defer src="src/index.js"></script>

</html>
